<table class="table-hover table-striped">
    <thead>
        <th>Nome</th>
        <th>Departamento</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let funcionario of funcionarios | async">
            <td>{{ funcionario.nome }}</td>
            <td>{{ funcionario.departamento }}</td>
            <td class="tb-button">
                <button class="btn btn-info" (click)="edit(funcionario, funcionario.key)">Editar</button>
                <button class="btn btn-danger ml-2" (click)="delete(funcionario.key)">Apadar</button>
            </td>
        </tr>
    </tbody>
</table>
